[package]
name = "increase"
version = "0.1.8"
description = "Created with Bolt"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "increase"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
bolt-lang = { version = "0.2.0" }
anchor-lang = "0.30.1"
serde = { version = "1.0", features = ["derive"] }
counter = { version = "0.1.8", path = "../../components/counter", features = ["cpi"] }
